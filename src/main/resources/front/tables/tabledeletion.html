<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../bellsandwhistles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">

</head>
<body>
<table id="dataTable">
    <thead>
    <tr>
        <th>Identyfikator</th>
        <th>Wysokość</th>
        <th>Szerokość</th>
        <th>Długość</th>
        <th>Kształt</th>
        <th>Nazwa</th>
    </tr>
    </thead>
    <script>
        $(document).ready( function () {
            $.get("http://localhost:8080/table", function (data) {
                console.log(data);
                $('#dataTable').DataTable({
                    data: data,
                    columns: [
                        {data: 'id'},
                        {data: 'height'},
                        {data: 'width'},
                        {data: 'lenght'},
                        {data: 'shape'},
                        {data: 'name'}
                    ]
                });
            });
        });
    </script>
</table>

<div class="center">

    <labe>Podaj identyfikator stołu który chcesz usunąć: </labe><input type="text" name="id" id="deletion">

</div>
