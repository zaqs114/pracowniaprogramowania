<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie Stołów</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="tablefunctions.js"></script>
    <link rel="stylesheet" href="../bellsandwhistles.css">
</head>
<body>
<div class="center">
    <h1>Dodawanie stołu</h1>
    <p>
        <labe>wyskosc:</labe>
        <input class="samewidth" type="text" name="height" id="hgt"></p>
    <p>
        <labe>szerokosc:</labe>
        <input class="samewidth" type="text" name="width" id="wid"></p>
    <p>
        <labe>długość:</labe>
        <input class="samewidth" type="text" name="lenght" id="lgt"></p>
    <p>
        <labe>kształt:</labe>
        <input class="samewidth" type="text" name="shape" id="shp"></p>
    <p>
        <labe>nazwa:</labe>
        <input class="samewidth" type="text" name="name" id="nme"></p>
    <p>
        <button class="add">Dodaj</button>
    </p>
</div>
</body>
</html>
